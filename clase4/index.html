<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo</title>
    <style>
        .fila{
            display: flex;
            gap:10px;
            padding: 10px;
        }

        .divCol{
            background-color: rgb(41, 158, 198);
            border: 2px solid blue;
            padding: 20px;
            flex: 1;
            text-align: center;
        }

        /*hide col3 in mobile*/
        @media (max-width: 800px) {
            #col3 {
                display: none;
            }

           
        }

        /* hide col1 in desktop */
        @media (min-width: 801px) {
            #col1 {
                display: none;
            }
        }

    </style>
</head>
<body>

    <div class="fila">
        <div id="col1" class="divCol"><h2>Columna 1</h2></div>
        <div class="divCol"><h2>Columna 2</h2></div>
        <div id="col3" class="divCol"><h2>Columna 3</h2></div>

    </div>

    <script>
        window.onload = function(){
            
            let columnas = document.getElementsByClassName("divCol");

            let texto = `Soy una serpiente que anda por el bosque buscando una parte de mi cola,
            la vaca lola, la vaca lola, tiene cabeza y tiene cola, y hace muuu,
            pinpon es un mu√±eco de papel
            `;


            for(let i=0; i<columnas.length; i++){
                columnas[i].appendChild(document.createTextNode(texto));
            }

        }
        
    </script>
    
</body>
</html>
